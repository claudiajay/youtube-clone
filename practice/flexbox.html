<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction: row;
    ">
      <div style="background-color: blue;">div1 text</div>
      <div style="background-color: yellowgreen;">div2<p>Text</p></div>
    </div>


    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
    ">
      <div style="
      background-color: blue;
      width: 100px;
      ">100px</div>
      <div style="
      background-color: yellowgreen;
      flex: 1;
      ">flex: 1</div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
    ">
      <div style="
      background-color: blue;
      width: 100px;
      ">100px</div>

      <div style="
      background-color: yellowgreen;
      flex: 1;
      ">flex: 1</div>

      <div style="
      background-color: blue;
      flex: 2;
      ">flex: 2</div>
    </div>

    <div style="
      height: 70px;
      border-width: 1px;
      border-style: solid;
      border-color: grey;

      display: flex;
      flex-direction: row;
      margin-top: 30px;
      justify-content: center;
    ">
      <div style="
      background-color: blue;
      width: 100px;
      ">100px</div>

      <div style="
      background-color: yellowgreen;
      width: 100px;
      ">flex: 1</div>

      <div style="
      background-color: blue;
      width: 100px;
      ">flex: 2</div>
    </div>

  </body>
</html>
